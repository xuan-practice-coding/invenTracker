<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>


</head>
<body>
<div>
    <h2 >Spring Boot Crud System -Inventory Management System</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/new'}">Add new</a></h3>
        </div>
    </tr>
    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Purchase Price</th>
                        <th>Tag</th>
                        <th>Inventory Count</th>
                        <th>Group</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="product:${listproduct}">
                        <td th:text="${product.pid}">Product ID</td>
                        <td th:text="${product.pname}">ProductName</td>
                        <td th:text="${product.purchprice}">Purchase Price</td>
                        <td th:text="${product.tag}">Tag</td>
                        <td th:text="${product.inventcount}">Inventory Count</td>
                        <td th:text="${product.pgroup}">Group</td>
                        <td>
                            <a th:href="@{'/edit/' + ${product.pid}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${product.pid}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
</div>
</body>
</html>
